<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts - Assistant for Hebrew -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .header p {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            text-align: center;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: 800;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.6);
        }

        .winners-list {
            display: grid;
            gap: 15px;
        }

        .winner-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .winner-card:hover {
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .winner-rank {
            font-size: 2em;
            font-weight: 800;
            color: #FFD700;
            min-width: 50px;
            text-align: center;
        }

        .winner-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .winner-name {
            font-size: 1.5em;
            font-weight: 700;
            color: white;
        }

        .winner-time {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
        }

        .winner-prize {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 215, 0, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .prize-symbol {
            font-size: 2em;
        }

        .prize-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #FFD700;
        }

        .trophy-icon {
            font-size: 2.5em;
        }

        .trophy-gold {
            color: #FFD700;
        }

        .trophy-silver {
            color: #C0C0C0;
        }

        .trophy-bronze {
            color: #CD7F32;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.5);
        }

        .no-winners {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.5);
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .winner-card {
                grid-template-columns: auto 1fr;
                gap: 10px;
            }

            .winner-prize {
                grid-column: 1 / -1;
            }

            .trophy-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ† ×œ×•×— ×”×–×•×›×™× ğŸ†</h1>
            <p>×¨×©×™××ª ×›×œ ×”×–×•×›×™× ×‘××›×•× ×ª ×”××–×œ ×©×œ× ×•!</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="total-winners">0</div>
                <div class="label">×¡×š ×”×›×œ ×–×•×›×™×</div>
            </div>
            <div class="stat-card">
                <div class="number" id="today-winners">0</div>
                <div class="label">×–×•×›×™× ×”×™×•×</div>
            </div>
            <div class="stat-card">
                <div class="number" id="top-prize">-</div>
                <div class="label">×”×¤×¨×¡ ×”×¤×•×¤×•×œ×¨×™</div>
            </div>
        </div>

        <div id="winners-container">
            <div class="loading">â³ ×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
        </div>
    </div>

    <button class="refresh-btn" onclick="location.reload()">ğŸ”„ ×¨×¢× ×Ÿ</button>
    <button class="back-btn" onclick="window.location.href='index.html'">ğŸ° ×—×–×¨×” ×œ××©×—×§</button>

    <script src="firebase-config.js"></script>
    <script>
        let winnersData = [];

        // Load and display winners
        async function loadWinners() {
            try {
                const winnersRef = firebase.database().ref('winners');

                winnersRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    winnersData = [];

                    if (data) {
                        // ×”××¨ ×œ××¨×™×™ ×•×××™×™×Ÿ ×œ×¤×™ ×–××Ÿ (×”×—×“×© ×‘×™×•×ª×¨ ×§×•×“×)
                        Object.entries(data).forEach(([key, winner]) => {
                            winnersData.push({
                                id: key,
                                ...winner
                            });
                        });

                        winnersData.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                    }

                    displayWinners();
                    updateStats();
                });

                console.log('âœ… Winners listener set up');
            } catch (error) {
                console.error('âŒ Error loading winners:', error);
                document.getElementById('winners-container').innerHTML =
                    '<div class="no-winners">âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×</div>';
            }
        }

        // Display winners list
        function displayWinners() {
            const container = document.getElementById('winners-container');

            if (winnersData.length === 0) {
                container.innerHTML = '<div class="no-winners">ğŸ° ×¢×“×™×™×Ÿ ××™×Ÿ ×–×•×›×™×. ×”×™×• ×”×¨××©×•× ×™×!</div>';
                return;
            }

            const html = `
                <div class="winners-list">
                    ${winnersData.map((winner, index) => {
                        const rank = index + 1;
                        let trophyClass = '';
                        let trophyIcon = 'ğŸ…';

                        if (rank === 1) {
                            trophyClass = 'trophy-gold';
                            trophyIcon = 'ğŸ¥‡';
                        } else if (rank === 2) {
                            trophyClass = 'trophy-silver';
                            trophyIcon = 'ğŸ¥ˆ';
                        } else if (rank === 3) {
                            trophyClass = 'trophy-bronze';
                            trophyIcon = 'ğŸ¥‰';
                        }

                        const timeStr = formatTime(winner.timestamp);

                        return `
                            <div class="winner-card">
                                <div class="winner-rank">#${rank}</div>
                                <div class="winner-info">
                                    <div class="winner-name">${winner.playerName || '×©×—×§×Ÿ ××œ××•× ×™'}</div>
                                    <div class="winner-time">${timeStr}</div>
                                </div>
                                <div class="winner-prize">
                                    <div class="prize-symbol">${winner.prizeSymbol || 'ğŸ'}</div>
                                    <div class="prize-name">${winner.prizeName || '×¤×¨×¡'}</div>
                                </div>
                                <div class="trophy-icon ${trophyClass}">${trophyIcon}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        // Update statistics
        function updateStats() {
            // Total winners
            document.getElementById('total-winners').textContent = winnersData.length;

            // Today's winners
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayTimestamp = today.getTime();

            const todayWinners = winnersData.filter(w => (w.timestamp || 0) >= todayTimestamp);
            document.getElementById('today-winners').textContent = todayWinners.length;

            // Top prize
            if (winnersData.length > 0) {
                const prizeCounts = {};
                winnersData.forEach(w => {
                    const prize = w.prizeName || '×¤×¨×¡';
                    prizeCounts[prize] = (prizeCounts[prize] || 0) + 1;
                });

                const topPrize = Object.entries(prizeCounts)
                    .sort((a, b) => b[1] - a[1])[0];

                document.getElementById('top-prize').textContent = topPrize[0];
            } else {
                document.getElementById('top-prize').textContent = '-';
            }
        }

        // Format timestamp to readable string
        function formatTime(timestamp) {
            if (!timestamp) return '×œ× ×™×“×•×¢';

            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return '×¢×›×©×™×•';
            if (diffMins < 60) return `×œ×¤× ×™ ${diffMins} ×“×§×•×ª`;
            if (diffHours < 24) return `×œ×¤× ×™ ${diffHours} ×©×¢×•×ª`;
            if (diffDays < 7) return `×œ×¤× ×™ ${diffDays} ×™××™×`;

            return date.toLocaleDateString('he-IL', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸ† Scoreboard page loaded');
            loadWinners();
        });
    </script>
