<body>

    <script>
        // ×•×•×“× ×©-Firebase ××•×ª×—×œ
        let db;

        // ×”××ª×Ÿ ×œ×˜×¢×™× ×ª Firebase
        window.addEventListener('load', () => {
            if (typeof firebase === 'undefined' || !firebase.apps.length) {
                log('âŒ Firebase ×œ× ××•×ª×—×œ! ×‘×“×•×§ ××ª firebase-config.js', 'error');
                return;
            }

            db = firebase.database();
            log('ğŸš€ Firebase ××•×ª×—×œ ×‘×”×¦×œ×—×”!', 'success');
        });
        let orphanedSessions = [];

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString('he-IL')}] ${message}`;
            logDiv.appendChild(entry);

        }

        async function analyzeSessions() {
            if (!db) {
                log('âŒ Firebase ×œ× ××•×›×Ÿ! ×¨×¢× ×Ÿ ××ª ×”×“×£', 'error');
                return;
            }

            log('ğŸ” ××ª×—×™×œ × ×™×ª×•×— sessions...', 'info');

            try {
                // ×§×¨× ××ª ×›×œ ×”-sessions
                const sessionsSnapshot = await db.ref('sessions').once('value');
                const sessions = sessionsSnapshot.val() || {};
                const sessionIds = Object.keys(sessions);

                log(`ğŸ“Š × ××¦××• ${sessionIds.length} sessions ×‘××¢×¨×›×ª`, 'info');

                // ×§×¨× ××ª ×›×œ ×”-events
                const eventsSnapshot = await db.ref('events').once('value');
                const events = eventsSnapshot.val() || {};

                // ×¦×•×¨ ×¨×©×™××” ×©×œ sessionIds ×©×™×© ×œ×”× ××™×¨×•×¢
                const validSessionIds = new Set();
                Object.values(events).forEach(event => {
                    if (event.sessionId) {
                        validSessionIds.add(event.sessionId);
                    }
                });

                log(`âœ… × ××¦××• ${validSessionIds.size} sessions ×¤×¢×™×œ×™× ×¢× ××™×¨×•×¢×™×`, 'success');

                // ××¦× sessions ××™×•×ª××™×
                orphanedSessions = sessionIds.filter(sid => !validSessionIds.has(sid));

                if (orphanedSessions.length === 0) {
                    log('ğŸ‰ ××¢×•×œ×”! ××™×Ÿ sessions ××™×•×ª××™×', 'success');
                    document.getElementById('cleanup-btn').disabled = true;
                } else {
                    log(`âš ï¸ × ××¦××• ${orphanedSessions.length} sessions ××™×•×ª××™×:`, 'error');
                    orphanedSessions.forEach(sid => {
                        log(`   - ${sid}`, 'error');
                    });
                    document.getElementById('cleanup-btn').disabled = false;
                }

            } catch (error) {
                log(`âŒ ×©×’×™××”: ${error.message}`, 'error');
            }
        }

        async function cleanupOrphanedSessions() {
            if (orphanedSessions.length === 0) {
                log('âŒ ××™×Ÿ sessions ××™×•×ª××™× ×œ××—×™×§×”', 'error');
                return;
            }

            const confirmed = confirm(`×”×× ×œ××—×•×§ ${orphanedSessions.length} sessions ××™×•×ª××™×?\n\n×–×• ×¤×¢×•×œ×” ×‘×œ×ª×™ ×”×¤×™×›×”!`);
            if (!confirmed) {
                log('âŒ ×”××—×™×§×” ×‘×•×˜×œ×” ×¢×œ ×™×“×™ ×”××©×ª××©', 'info');
                return;
            }

            log(`ğŸ—‘ï¸ ××ª×—×™×œ ××—×™×§×ª ${orphanedSessions.length} sessions...`, 'info');

            let deleted = 0;
            for (const sessionId of orphanedSessions) {
                try {
                    await db.ref(`sessions/${sessionId}`).remove();
                    deleted++;
                    log(`âœ… × ××—×§: ${sessionId}`, 'success');
                } catch (error) {
                    log(`âŒ ×©×’×™××” ×‘××—×™×§×ª ${sessionId}: ${error.message}`, 'error');
                }
            }

            log(`ğŸ‰ ×¡×™×•×! × ××—×§×• ${deleted}/${orphanedSessions.length} sessions`, 'success');
            orphanedSessions = [];
            document.getElementById('cleanup-btn').disabled = true;
        }

        async function deleteAllSessions() {
            if (!db) {
                log('âŒ Firebase ×œ× ××•×›×Ÿ! ×¨×¢× ×Ÿ ××ª ×”×“×£', 'error');
                return;

            const doubleConfirm = prompt('âš ï¸ ×–×”×™×¨×•×ª! ×œ××—×•×§ ××ª ×›×œ ×”-sessions?\n\n×”×§×œ×“ "××—×§ ×”×›×œ" ×›×“×™ ×œ××©×¨:');
